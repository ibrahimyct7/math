<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Flow | God Mode</title>

    <style>
        :root {
            --primary-green: #1b5e20;
            --accent-green: #4caf50;
            --bg-light: #f1f8e9;
            --white: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-light);
            background-image: radial-gradient(var(--accent-green) 0.5px, transparent 0.5px), radial-gradient(var(--accent-green) 0.5px, var(--bg-light) 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #app {
            background: rgba(255, 255, 255, 0.98);
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            text-align: center;
            width: 90%;
            max-width: 420px;
            position: relative;
        }

        /* Timer Bar */
        #timer-container {
            width: 100%;
            height: 6px;
            background: #eee;
            border-radius: 3px;
            margin-bottom: 20px;
            overflow: hidden;
            display: none;
        }
        #timer-bar {
            height: 100%;
            background: var(--accent-green);
            width: 100%;
            transition: width 0.1s linear;
        }

        h1 { color: var(--primary-green); margin-top: 0; }
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }

        button {
            padding: 16px;
            font-size: 1rem;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .btn-mode { background: var(--primary-green); color: white; width: 100%; }
        .btn-diff { background: var(--accent-green); color: white; }
        .btn-choice {
            background: white;
            border: 2px solid #e0e0e0;
            color: var(--primary-green);
            width: 100%;
            margin-bottom: 8px;
            font-size: 1.2rem;
        }
        
        .correct { background: #c8e6c9 !important; border-color: #4caf50 !important; }
        .wrong { background: #ffcdd2 !important; border-color: #f44336 !important; }

        .hidden { display: none; }
        #question-text { font-size: 3rem; margin: 15px 0; font-weight: 800; }
        #stats { font-weight: bold; color: #666; margin-bottom: 5px; }
    </style>
</head>
<body>

<div id="app">
    <div id="timer-container"><div id="timer-bar"></div></div>

    <div id="menu">
        <h1>Math Flow</h1>
        <p>Choose your operation:</p>
        <div class="menu-grid">
            <button class="btn-mode" onclick="pickMode('add')">Addition +</button>
            <button class="btn-mode" onclick="pickMode('sub')">Subtraction -</button>
            <button class="btn-mode" onclick="pickMode('mul')">Times Ã—</button>
            <button class="btn-mode" onclick="pickMode('mix')">Mixed Â±Ã—</button>
        </div>
    </div>

    <div id="diff-menu" class="hidden">
        <h1>Difficulty</h1>
        <div class="menu-grid">
            <button class="btn-diff" style="background:#81c784" onclick="startGame('easy')">EASY<br><small>15s</small></button>
            <button class="btn-diff" style="background:#4caf50" onclick="startGame('hard')">HARD<br><small>8s</small></button>
            <button class="btn-diff" style="background:#1b5e20" onclick="startGame('god')">GOD LEVEL<br><small>4s</small></button>
            <button class="btn-mode" onclick="showMenu()" style="grid-column: span 2; background:#666">Back</button>
        </div>
    </div>

    <div id="game" class="hidden">
        <div id="stats">Q: <span id="q-count">1</span>/10 | Score: <span id="score-count">0</span></div>
        <div id="question-text">--</div>
        <div id="choices"></div>
    </div>

    <div id="results" class="hidden">
        <h2 id="result-title">Finish!</h2>
        <p style="font-size: 2rem;">Score: <span id="final-score">0</span>/10</p>
        <button class="btn-mode" onclick="showMenu()">Play Again</button>
    </div>
</div>

<script>
    let currentScore = 0;
    let questionNumber = 0;
    let correctAnswer = 0;
    let selectedMode = '';
    let selectedDiff = '';
    let timerInterval;
    let timeLeft;
    let maxTime;

    const config = {
        easy: { time: 15, range: 20, mulRange: 10 },
        hard: { time: 8, range: 100, mulRange: 15 },
        god:  { time: 4, range: 999, mulRange: 50 }
    };

    function showMenu() {
        document.querySelectorAll('#app > div').forEach(d => d.classList.add('hidden'));
        document.getElementById('menu').classList.remove('hidden');
        document.getElementById('timer-container').style.display = 'none';
        clearInterval(timerInterval);
    }

    function pickMode(mode) {
        selectedMode = mode;
        document.getElementById('menu').classList.add('hidden');
        document.getElementById('diff-menu').classList.remove('hidden');
    }

    function startGame(diff) {
        selectedDiff = diff;
        currentScore = 0;
        questionNumber = 1;
        maxTime = config[diff].time;
        
        document.getElementById('diff-menu').classList.add('hidden');
        document.getElementById('game').classList.remove('hidden');
        document.getElementById('timer-container').style.display = 'block';
        nextQuestion();
    }

    function nextQuestion() {
        if (questionNumber > 10) return showResults();
        
        document.getElementById('q-count').innerText = questionNumber;
        document.getElementById('score-count').innerText = currentScore;
        
        let type = selectedMode === 'mix' ? ['add', 'sub', 'mul'][Math.floor(Math.random() * 3)] : selectedMode;
        let n1, n2, symbol;
        let range = config[selectedDiff].range;
        let mulRange = config[selectedDiff].mulRange;

        if (type === 'add') {
            n1 = Math.floor(Math.random() * range) + 1;
            n2 = Math.floor(Math.random() * range) + 1;
            correctAnswer = n1 + n2; symbol = '+';
        } else if (type === 'sub') {
            n1 = Math.floor(Math.random() * range) + 10;
            n2 = Math.floor(Math.random() * n1);
            correctAnswer = n1 - n2; symbol = '-';
        } else {
            n1 = Math.floor(Math.random() * mulRange) + 1;
            n2 = Math.floor(Math.random() * 12) + 1;
            correctAnswer = n1 * n2; symbol = 'Ã—';
        }

        document.getElementById('question-text').innerText = `${n1} ${symbol} ${n2}`;
        generateChoices(correctAnswer);
        startTimer();
    }

    function startTimer() {
        clearInterval(timerInterval);
        timeLeft = maxTime;
        const bar = document.getElementById('timer-bar');
        
        timerInterval = setInterval(() => {
            timeLeft -= 0.1;
            bar.style.width = (timeLeft / maxTime) * 100 + "%";
            
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                handleTimeout();
            }
        }, 100);
    }

    function generateChoices(correct) {
        let choices = new Set([correct]);
        while(choices.size < 4) {
            let offset = Math.floor(Math.random() * 10) - 5;
            let fake = correct + offset;
            if (fake >= 0 && fake !== correct) choices.add(fake);
        }

        const area = document.getElementById('choices');
        area.innerHTML = '';
        Array.from(choices).sort(() => Math.random() - 0.5).forEach(val => {
            const btn = document.createElement('button');
            btn.className = 'btn-choice';
            btn.innerText = val;
            btn.onclick = () => checkAnswer(val, btn);
            area.appendChild(btn);
        });
    }

    function checkAnswer(selected, btn) {
        clearInterval(timerInterval);
        const allBtns = document.querySelectorAll('.btn-choice');
        allBtns.forEach(b => b.disabled = true);

        if (selected === correctAnswer) {
            currentScore++;
            btn.classList.add('correct');
        } else {
            btn.classList.add('wrong');
            showCorrect();
        }

        questionNumber++;
        setTimeout(nextQuestion, 1000);
    }

    function handleTimeout() {
        const allBtns = document.querySelectorAll('.btn-choice');
        allBtns.forEach(b => b.disabled = true);
        showCorrect();
        questionNumber++;
        setTimeout(nextQuestion, 1500);
    }

    function showCorrect() {
        const allBtns = document.querySelectorAll('.btn-choice');
        allBtns.forEach(b => {
            if (parseInt(b.innerText) === correctAnswer) b.classList.add('correct');
        });
    }

    function showResults() {
        document.getElementById('game').classList.add('hidden');
        document.getElementById('timer-container').style.display = 'none';
        document.getElementById('results').classList.remove('hidden');
        document.getElementById('final-score').innerText = currentScore;
        
        let title = "Nice Work!";
        if (currentScore === 10) title = "Perfect Score! ðŸ§ ";
        if (currentScore < 5) title = "Keep Practicing!";
        if (selectedDiff === 'god' && currentScore > 8) title = "LEGENDARY! ðŸ”¥";
        document.getElementById('result-title').innerText = title;
    }
</script>
</body>
</html>
