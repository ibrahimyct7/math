<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Math Flow | Overgrowth</title>
    
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    
    <style>
        :root {
            --bg-dark: #051408;
            --panel-dark: #0a2610;
            --primary-green: #2e7d32;
            --accent-mint: #a5d6a7;
            --white: #e8f5e9;
            --error-red: #c62828;
            --button-dark: #121212;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(var(--panel-dark) 1px, transparent 1px);
            background-size: 30px 30px;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; color: var(--white);
            overflow: hidden; -webkit-tap-highlight-color: transparent;
        }

        #app {
            background: var(--panel-dark);
            padding: 2rem 1.5rem;
            border-radius: 35px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            text-align: center;
            width: 88%; max-width: 380px;
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
            display: flex; flex-direction: column; align-items: center;
        }

        .view-section { width: 100%; display: flex; flex-direction: column; align-items: center; }
        .hidden { display: none; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
        .shake { animation: shake 0.3s ease-in-out; }

        .app-logo { width: 65px; height: 65px; border-radius: 18px; margin-bottom: 10px; border: 2px solid var(--primary-green); }

        /* Timer Bar */
        #timer-container {
            width: 100%; height: 6px; background: rgba(255,255,255,0.1); 
            border-radius: 10px; margin-bottom: 20px; overflow: hidden; display: none;
        }
        #timer-bar { height: 100%; background: var(--primary-green); width: 100%; }

        h1 { margin: 0; color: var(--accent-mint); font-size: 1.8rem; }
        p { color: var(--accent-mint); opacity: 0.7; margin-bottom: 20px; font-size: 0.9rem; }

        /* Vertical Button List */
        .v-list { display: flex; flex-direction: column; gap: 12px; width: 100%; }

        button {
            padding: 18px; border: none; border-radius: 20px;
            font-weight: 700; cursor: pointer; transition: 0.2s;
            font-size: 1.1rem; width: 100%;
            background: var(--button-dark); color: var(--accent-mint);
            border: 1px solid var(--primary-green);
        }

        button:active { transform: scale(0.96); background: var(--primary-green); color: white; }

        .btn-action { background: var(--primary-green); color: white; border: none; }
        .btn-choice { font-size: 1.6rem; color: var(--white); border-color: rgba(255,255,255,0.1); }
        
        .btn-secondary { 
            background: transparent; color: var(--accent-mint); 
            opacity: 0.6; margin-top: 15px; font-size: 0.8rem; border: 1px solid rgba(165,214,167,0.2);
        }

        /* Result Styles */
        .correct { background: var(--primary-green) !important; color: white !important; }
        .wrong { background: var(--error-red) !important; color: white !important; }

        #question-text { font-size: 4rem; margin: 15px 0; font-weight: 900; }
        .stat-row { width: 100%; display: flex; justify-content: space-between; font-size: 0.8rem; color: var(--accent-mint); margin-bottom: 10px; }
        
        #streak-pop {
            position: absolute; top: -35px; background: #ff9800; color: white; 
            padding: 4px 12px; border-radius: 12px; font-size: 0.8rem; opacity: 0; transition: 0.3s;
        }

        .sound-toggle { margin-top: 15px; font-size: 0.7rem; color: var(--accent-mint); cursor: pointer; opacity: 0.5; }
    </style>
</head>
<body>

<div id="app">
    <div id="streak-pop">STREAK: 0 üî•</div>
    <div id="timer-container"><div id="timer-bar"></div></div>

    <div id="menu" class="view-section">
        <img src="logo.png" class="app-logo" onerror="this.style.display='none'">
        <h1>Math Flow</h1>
        <p>Vertical Forest Edition</p>
        <div class="v-list">
            <button onclick="pickOp('add')">ADDITION +</button>
            <button onclick="pickOp('sub')">SUBTRACTION -</button>
            <button onclick="pickOp('mul')">MULTIPLICATION √ó</button>
            <button onclick="pickOp('mix')">MIXED MODE ¬±√ó</button>
        </div>
        <div class="sound-toggle" onclick="toggleSound()">SOUND: <span id="sound-status">ON</span></div>
        <div style="margin-top:20px; font-size: 0.7rem; color: var(--accent-mint);">BEST SCORE: <span id="high-score">0</span></div>
    </div>

    <div id="type-menu" class="view-section hidden">
        <h1>Challenge Type</h1>
        <p>How do you want to play?</p>
        <div class="v-list">
            <button class="btn-action" onclick="pickType('zen')">ZEN FLOW<br><small style="font-weight:normal">No timer, pure focus</small></button>
            <button class="btn-action" style="background:#4e342e" onclick="pickType('blitz')">BLITZ PULSE<br><small style="font-weight:normal">Timed, high pressure</small></button>
            <button class="btn-secondary" onclick="showMenu()">‚Üê BACK</button>
        </div>
    </div>

    <div id="diff-menu" class="view-section hidden">
        <h1>Intensity</h1>
        <p>Set your forest level</p>
        <div class="v-list">
            <button onclick="startGame('easy')">SPROUT (Easy)</button>
            <button onclick="startGame('hard')">TIMBER (Hard)</button>
            <button style="background: #000; color: #ff5252; border: 1px solid #ff5252;" onclick="startGame('god')">OVERGROWTH (God)</button>
            <button class="btn-secondary" onclick="pickOp(selectedOp)">‚Üê BACK</button>
        </div>
    </div>

    <div id="game" class="view-section hidden">
        <div class="stat-row">
            <span>Q: <span id="q-count">1</span>/10</span>
            <span id="game-mode-label">ZEN</span>
            <span>SCORE: <span id="score-count">0</span></span>
        </div>
        <div id="question-text">--</div>
        <div id="choices" class="v-list"></div>
        <button class="btn-secondary" onclick="showMenu()">QUIT TO HOME</button>
    </div>

    <div id="results" class="view-section hidden">
        <h2 id="result-title">Session Complete</h2>
        <p style="font-size: 3rem; margin: 10px 0; color: white;"><span id="final-score">0</span><small style="font-size:1rem">/10</small></p>
        <button class="btn-action" onclick="showMenu()">CONTINUE</button>
    </div>
</div>

<script>
    let currentScore = 0, questionNumber = 0, correctAnswer = 0, streak = 0;
    let selectedOp = '', selectedType = '', selectedDiff = '';
    let timerInterval, timeLeft, maxTime, soundEnabled = true;
    
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(freq, type, duration) {
        if(!soundEnabled) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.type = type; osc.frequency.value = freq;
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
        osc.start(); osc.stop(audioCtx.currentTime + duration);
    }

    const difficultySettings = {
        easy: { time: 15, range: 25 },
        hard: { time: 7, range: 100 },
        god:  { time: 3.2, range: 999 }
    };

    document.getElementById('high-score').innerText = localStorage.getItem('mathFlowHigh') || 0;

    function showMenu() {
        document.querySelectorAll('.view-section').forEach(d => d.classList.add('hidden'));
        document.getElementById('menu').classList.remove('hidden');
        document.getElementById('timer-container').style.display = 'none';
        document.getElementById('streak-pop').style.opacity = 0;
        clearInterval(timerInterval);
    }

    function pickOp(op) {
        selectedOp = op;
        document.querySelectorAll('.view-section').forEach(d => d.classList.add('hidden'));
        document.getElementById('type-menu').classList.remove('hidden');
    }

    function pickType(type) {
        selectedType = type;
        document.getElementById('type-menu').classList.add('hidden');
        document.getElementById('diff-menu').classList.remove('hidden');
    }

    function startGame(diff) {
        selectedDiff = diff;
        currentScore = 0; questionNumber = 1; streak = 0;
        maxTime = difficultySettings[diff].time;
        
        document.getElementById('diff-menu').classList.add('hidden');
        document.getElementById('game').classList.remove('hidden');
        document.getElementById('game-mode-label').innerText = selectedType === 'blitz' ? 'BLITZ' : 'ZEN';
        
        if(selectedType === 'blitz') document.getElementById('timer-container').style.display = 'block';
        else document.getElementById('timer-container').style.display = 'none';
        
        nextQuestion();
    }

    function nextQuestion() {
        if (questionNumber > 10) return showResults();
        document.getElementById('q-count').innerText = questionNumber;
        document.getElementById('score-count').innerText = currentScore;
        
        let type = selectedOp === 'mix' ? ['add', 'sub', 'mul'][Math.floor(Math.random() * 3)] : selectedOp;
        let n1, n2, symbol, range = difficultySettings[selectedDiff].range;

        if (type === 'add') {
            n1 = Math.floor(Math.random() * range) + 1;
            n2 = Math.floor(Math.random() * range) + 1;
            correctAnswer = n1 + n2; symbol = '+';
        } else if (type === 'sub') {
            n1 = Math.floor(Math.random() * range) + 10;
            n2 = Math.floor(Math.random() * n1);
            correctAnswer = n1 - n2; symbol = '-';
        } else {
            n1 = Math.floor(Math.random() * (selectedDiff === 'god' ? 40 : 12)) + 1;
            n2 = Math.floor(Math.random() * 12) + 1;
            correctAnswer = n1 * n2; symbol = '√ó';
        }

        document.getElementById('question-text').innerText = `${n1}${symbol}${n2}`;
        generateChoices(correctAnswer);
        if(selectedType === 'blitz') startTimer();
    }

    function startTimer() {
        clearInterval(timerInterval);
        timeLeft = maxTime;
        const bar = document.getElementById('timer-bar');
        timerInterval = setInterval(() => {
            timeLeft -= 0.05;
            bar.style.width = (timeLeft / maxTime) * 100 + "%";
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                playSound(120, 'sawtooth', 0.4);
                triggerFailure();
            }
        }, 50);
    }

    function generateChoices(correct) {
        let choices = new Set([correct]);
        while(choices.size < 4) {
            let offset = Math.floor(Math.random() * 10) - 5;
            let fake = correct + offset;
            if (fake >= 0 && fake !== correct) choices.add(fake);
        }
        const area = document.getElementById('choices');
        area.innerHTML = '';
        Array.from(choices).sort(() => Math.random() - 0.5).forEach(val => {
            const btn = document.createElement('button');
            btn.className = 'btn-choice';
            btn.innerText = val;
            btn.onclick = () => checkAnswer(val, btn);
            area.appendChild(btn);
        });
    }

    function checkAnswer(selected, btn) {
        clearInterval(timerInterval);
        document.querySelectorAll('.btn-choice').forEach(b => b.disabled = true);

        if (selected === correctAnswer) {
            currentScore++; streak++;
            playSound(550, 'sine', 0.15);
            btn.classList.add('correct');
            if (streak > 2) {
                const sp = document.getElementById('streak-pop');
                sp.innerText = `STREAK: ${streak} üî•`;
                sp.style.opacity = 1;
            }
        } else {
            playSound(110, 'square', 0.3);
            btn.classList.add('wrong');
            triggerFailure();
        }
        questionNumber++;
        setTimeout(nextQuestion, 1000);
    }

    function triggerFailure() {
        streak = 0;
        document.getElementById('streak-pop').style.opacity = 0;
        document.getElementById('app').classList.add('shake');
        setTimeout(() => document.getElementById('app').classList.remove('shake'), 400);
        document.querySelectorAll('.btn-choice').forEach(b => {
            if (parseInt(b.innerText) === correctAnswer) b.classList.add('correct');
        });
        if (selectedType === 'blitz' && timeLeft <= 0) {
            questionNumber++;
            setTimeout(nextQuestion, 1200);
        }
    }

    function showResults() {
        document.getElementById('game').classList.add('hidden');
        document.getElementById('timer-container').style.display = 'none';
        document.getElementById('results').classList.remove('hidden');
        document.getElementById('final-score').innerText = currentScore;
        let high = localStorage.getItem('mathFlowHigh') || 0;
        if (currentScore > high) {
            localStorage.setItem('mathFlowHigh', currentScore);
            document.getElementById('result-title').innerText = "NEW BEST! üèÜ";
        }
    }

    function toggleSound() {
        soundEnabled = !soundEnabled;
        document.getElementById('sound-status').innerText = soundEnabled ? "ON" : "OFF";
    }
</script>
</body>
</html>
